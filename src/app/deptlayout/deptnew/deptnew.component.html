<div class="row">
    <div class="col-md-12">
        <div class="card-header text-center">Important Information</div>
    </div>
</div>

<mat-card>
    <mat-card-content>
        <div class="row">
            <div class="col-md-6">
                <mat-form-field>
                    <mat-label>Search</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">

                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" matSort>

                        <!-- ID Column -->
                        <ng-container matColumnDef="sn">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Sn. </th>
                            <td mat-cell *matCellDef="let row"> {{row.sn}} </td>
                        </ng-container>

                        <ng-container matColumnDef="linkname">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                            <td mat-cell *matCellDef="let row"> {{row.linkname}} </td>
                        </ng-container>

                        <!-- Progress Column -->
                        <ng-container matColumnDef="issuedate">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Date </th>
                            <td mat-cell *matCellDef="let row"> {{row.issuedate | date: 'dd/MM/yyyy'}} </td>
                        </ng-container>

                        <ng-container matColumnDef="validitydate">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> End Date </th>
                            <td mat-cell *matCellDef="let row"> {{row.validitydate | date: 'dd/MM/yyyy'}} </td>
                        </ng-container>

                        <ng-container matColumnDef="linkurl">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Link/Downloads</th>
                            <td mat-cell *matCellDef="let row">
                                <div *ngIf="row.doctype=='L' ">
                                    <a target=" _blank " href="{{row.linkurl}}">
                                        Click here</a>
                                </div>

                                <div *ngIf="row.doctype=='I' ">
                                    <a style="cursor: pointer;" target="_blank" href="{{rootUrl + row.linkurl}}">
                                        Click Here
                                    </a>
                                </div>

                                <div *ngIf=" row.doctype=='P' ">
                                    <a style="cursor: pointer;" target="_blank" href="{{rootUrl + row.linkurl}}">
                                        <mat-icon>file_download</mat-icon>
                                        <img src="../../assets/images/pdficon.jpg" alt="">
                                    </a>
                                </div>

                            </td>
                        </ng-container>


                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                        <!-- Row shown when there is no matching data. -->
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                        </tr>
                    </table>

                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                </div>
            </div>
        </div>

    </mat-card-content>
</mat-card>
