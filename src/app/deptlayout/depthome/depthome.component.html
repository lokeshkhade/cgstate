<div class="my-5" id="b-homedb">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-2 col-lg-2">
                <div class="our-team">
                    <div class="picture">
                        <img class="img-fluid" src="{{rootUrl + deptdata.dept_min_pic}}">
                    </div>
                    <div class="team-content">
                        <h3 class="name">{{deptdata.dept_minister_name_en}}</h3>
                        <h4 class="title">{{deptdata.dept_minister_post_en}}<br> Chhattisgarh</h4>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-2 col-lg-2">
                <div class="card-body">
                    <div class="row" *ngIf="news.length">
                        <div class="col-md-6">
                            <img class="img-fluid" src="{{rootUrl + deptdata.dept_min_pic}}">
                            <h3 class="name">{{deptdata.dept_minister_name_en}}</h3>
                            <h4 class="title">{{deptdata.dept_minister_post_en}}<br> Chhattisgarh</h4>
                        </div>
                    </div>
                </div>

            </div>
            <div class=" col-md-8 ">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="assets/images/banner/slider-1.jpg" alt="First slide">
                            <div class="slide-caption text-center">
                                <div class="h5"></div>
                                <p>&nbsp;</p>
                            </div>
                        </div>
                        <div class="carousel-item" *ngFor="let item of carousel">
                            <img class="d-block w-100" src="{{rootUrl + item.linkurl}}" alt="item.alt">
                            <div class="slide-caption text-center">
                                <div class="h5">{{item.imagetitle_en}}</div>
                                <p>&nbsp;</p>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
        <marquee>
            <p style=" font-family: Impact; font-size: 10pt; color: rgb(32, 11, 126); ">
                <i class='fa fa-bell faa-ring animated fa-2x'></i> This is the new website for CGSTATE-PORTAL
                <a href=" " target=" _blank "><b>&nbsp;क्लिक करें</b></a>
            </p>
        </marquee>
    </div>
</div>
